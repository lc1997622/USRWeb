<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-for="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>教学工作</title>


    <!-- === CSS === -->
    <link rel="stylesheet" href="../bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900">
    <link rel="stylesheet" href="../css/homepage.css">
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.10.1/theme-chalk/index.css" >-->

</head>
<body>


<div id="vue">
    <el-table
            :data="teaching"
            style="width: 100%">
        <el-table-column
                prop="courseId"
                label="课程编号">
        </el-table-column>
        <el-table-column
                prop="name"
                label="课程名称">
        </el-table-column>
        <el-table-column
                prop="type"
                label="课程性质">
            <template slot-scope="scope">
                <el-tag>{{scope.row.type}}</el-tag>
            </template>
        </el-table-column>
        <el-table-column
                prop="studentType"
                label="学生层次">
            <template slot-scope="scope">
                <el-tag type="success">{{scope.row.studentType}}</el-tag>
            </template>
        </el-table-column>
        <el-table-column
                prop="courseTime"
                label="上课时间">
        </el-table-column>
        <el-table-column
                prop="teacher"
                label="主讲教师">
        </el-table-column>
    </el-table>



</div>

</body>
<!-- === JS === -->
<script src="../js/jquery-3.2.1.slim.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap-4.3.1/js/bootstrap.min.js"></script>
<!--引入vue-->
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<!-- 引入element-ui组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!--jquery-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!--<script src="https://cdn.bootcss.com/element-ui/2.10.1/locale/zh-CN.min.js"></script>-->
<script>
    var teachingVue = new Vue({
        el: "#vue",
        data: {
            teaching:[
                // {
                //     courseId:'1',
                //     name:'1',
                //     type:'1',
                //     studentType:'1',
                //     courseTime:'1',
                //     teacher:'1'
                // }
            ]
        },
        methods: {

        },
        mounted () {
            window.parent.scrollTo(0, 0);
            this.$set(this.$data, 'teaching', window.parent.childVue.teaching);

            // teachingVue.teaching = window.parent.childVue.teaching;
        }

    })
</script>

</html>
