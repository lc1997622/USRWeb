<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-for="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>科研成果</title>


    <!-- === CSS === -->
    <link rel="stylesheet" href="../bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900">
    <link rel="stylesheet" href="../css/homepage.css">
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.10.1/theme-chalk/index.css" >-->

</head>
<body>


<div id="vue">
    <el-radio v-model="researchResultType" label="1">成果</el-radio>
    <el-radio v-model="researchResultType" label="2">论文</el-radio>
    <el-radio v-model="researchResultType" label="3">专利</el-radio>
    <el-radio v-model="researchResultType" label="4">著作权</el-radio>
    <!--成果-->
    <div v-if="researchResultType=='1'">
        <el-table
                :data="achievement"
                style="width: 100%">
            <el-table-column
                    prop="year"
                    label="获奖年份">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="名称">
            </el-table-column>
            <el-table-column
                    prop="type"
                    label="层次">
            </el-table-column>
        </el-table>
    </div>
    <!--论文-->
    <div v-if="researchResultType=='2'">
        <el-table
                :data="paper"
                style="width: 100%">
            <el-table-column
                    prop="year"
                    label="发表年份">
            </el-table-column>
            <el-table-column
                    prop="title"
                    label="论文题目">
            </el-table-column>
            <el-table-column
                    prop="journal"
                    label="期刊/会议名称">
            </el-table-column>
            <el-table-column
                    prop="number"
                    label="刊号/会议时间">
            </el-table-column>
        </el-table>
    </div>
    <!--专利-->
    <div v-if="researchResultType=='3'">
        <el-table
                :data="patent"
                style="width: 100%">
            <el-table-column
                    prop="number"
                    label="专利申请号">
            </el-table-column>
            <el-table-column
                    prop="person"
                    label="专利申请人">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="发明创造名">
            </el-table-column>
        </el-table>
    </div>
    <!--著作权-->
    <div v-if="researchResultType=='4'">
        <el-table
                :data="copyright"
                style="width: 100%">
            <el-table-column
                    prop="number"
                    label="编号">
            </el-table-column>
            <el-table-column
                    prop="registerNumber"
                    label="登记号">
            </el-table-column>
            <el-table-column
                    prop="person"
                    label="著作权人">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="软件名称">
            </el-table-column>
        </el-table>
    </div>

</div>

</body>
<!-- === JS === -->
<script src="../js/jquery-3.2.1.slim.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap-4.3.1/js/bootstrap.min.js"></script>
<!--引入vue-->
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<!-- 引入element-ui组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!--jquery-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!--<script src="https://cdn.bootcss.com/element-ui/2.10.1/locale/zh-CN.min.js"></script>-->
<script>
    var researchResultVue = new Vue({
        el: "#vue",
        data: {
            researchResultType: "1",
            achievement: [
                {
                    year:'',
                    name:'',
                    type:''
                }
            ],
            paper: [
                {
                    year:'',
                    title:'',
                    journal:'',
                    number:''
                }
            ],
            patent: [
                {
                    number:'',
                    person:'',
                    name:''
                }
            ],
            copyright: [
                {
                    number:'',
                    registerNumber:'',
                    person:'',
                    name:''
                }
            ]
        },
        methods: {

        },
        mounted(){
            window.parent.scrollTo(0, 0);
            //成果
            $.ajax({
                url: "/achievement/getPages",
                type: "get",
                data: {
                    achievementFlag: 1
                },
                success(res) {
                    console.log(res.data.records);
                    let tmp = res.data.records;
                    for (var i = 0; i < tmp.length; i++) {
                        let tmpAchievement = {
                            year: '',
                            name: '',
                            type: ''
                        };
                        tmpAchievement.name = tmp[i].name;
                        tmpAchievement.year = tmp[i].year;
                        switch (tmp[i].type) {
                            case 0:
                                tmpAchievement.type = "校级";
                                break;
                            case 1:
                                tmpAchievement.type = "省级";
                                break;
                            case 2:
                                tmpAchievement.type = "国家级";
                                break;
                            default:
                                tmpAchievement.type = "无记载";
                                break;
                        }

                        researchResultVue.achievement[i] = tmpAchievement;
                    }
                    console.log(researchResultVue.achievement);
                },
                error(res) {
                    console.log(res)
                }

            });
            //论文
            $.ajax({
                url: "/paper/getPages",
                type: "get",
                data: {
                    paperFlag: 1
                },
                success(res) {
                    console.log(res.data.records);
                    let tmp = res.data.records;
                    for (var i = 0; i < tmp.length; i++) {
                        let tmpPaper = {
                            year:'',
                            title:'',
                            journal:'',
                            number:''
                        };
                        tmpPaper.title = tmp[i].title;
                        tmpPaper.year = tmp[i].year;
                        tmpPaper.journal = tmp[i].journal;
                        tmpPaper.number = tmp[i].number;

                        researchResultVue.paper[i] = tmpPaper;
                    }
                    console.log(researchResultVue.paper);
                },
                error(res) {
                    console.log(res)
                }

            });
            //专利
            $.ajax({
                url: "/patent/getPages",
                type: "get",
                success(res) {
                    console.log(res.data.records);
                    let tmp = res.data.records;
                    for (var i = 0; i < tmp.length; i++) {
                        let tmpPatent = {
                            number:'',
                            person:'',
                            name:''
                        };
                        tmpPatent.number = tmp[i].number;
                        tmpPatent.person = tmp[i].person;
                        tmpPatent.name = tmp[i].name;

                        researchResultVue.patent[i] = tmpPatent;
                    }
                    console.log(researchResultVue.textbook);
                },
                error(res) {
                    console.log(res)
                }

            });
            //著作权
            $.ajax({
                url: "/copyright/getPages",
                type: "get",
                success(res) {
                    console.log(res.data.records);
                    let tmp = res.data.records;
                    for (var i = 0; i < tmp.length; i++) {
                        let tmpCopyright = {
                            number:'',
                            registerNumber:'',
                            person:'',
                            name:''
                        };
                        tmpCopyright.name = tmp[i].name;
                        tmpCopyright.number = tmp[i].number;
                        tmpCopyright.registerNumber = tmp[i].registerNumber;
                        tmpCopyright.person = tmp[i].person;
                        researchResultVue.copyright[i] = tmpCopyright;
                    }
                    console.log(researchResultVue.copyright);
                },
                error(res) {
                    console.log(res)
                }

            });
        }

    })
</script>

</html>
